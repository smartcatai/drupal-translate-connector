services:
  core.options:
    class: SmartCAT\Drupal\Drupal\Options
    arguments:
      - "%plugin.table.prefix%"
    tags: [installable]

#  core.cron.send:
#    class: SmartCAT\Drupal\Cron\SendToSmartCAT
#    tags: [installable, cron]
#
#  core.cron.clear:
#    class: SmartCAT\Drupal\Cron\ClearDeletedProject
#    tags: [installable, cron]
#
  core.queue.callback:
    class: SmartCAT\Drupal\Queue\Callback
    tags: [callback_queue, queue]

  core.queue.statistic:
    class: SmartCAT\Drupal\Queue\Statistic
    tags: [statistic_queue, queue]

  core.queue.publication:
    class: SmartCAT\Drupal\Queue\Publication
    tags: [publication_queue, queue]

  core.queue.post:
    class: SmartCAT\Drupal\Queue\CreatePost
    tags: [create_post_queue, queue]

  core.queue.send:
    class: SmartCAT\Drupal\Queue\SendToSmartcat
    tags: [send_new_queue, queue]

  core.notice:
    class: SmartCAT\Drupal\Drupal\Notice

  callback.handler.smartcat:
    class: SmartCAT\Drupal\Handler\SmartCATCallbackHandler
    tags: [installable]

  entity.repository.task:
    class: SmartCAT\Drupal\DB\Repository\TaskRepository
    arguments:
      - "%plugin.table.prefix%"
    tags: [repositories]

  entity.repository.statistic:
    class: SmartCAT\Drupal\DB\Repository\StatisticRepository
    arguments:
      - "%plugin.table.prefix%"
    tags: [repositories]

  smartcat:
    class: SmartCAT\Drupal\Helpers\SmartCAT
    arguments:
      - "%smartcat.api.login%"
      - "%smartcat.api.password%"
      - "%smartcat.api.server%"

  smartcat.exchange:
    class: SmartCAT\Drupal\Core\Exchange

  cryptographer:
      class: \SmartCAT\Drupal\Helpers\Cryptographer

  language.converter:
      class: \SmartCAT\Drupal\Helpers\Language\LanguageConverter
