smartcat_translation_manager.settings:
  path: '/admin/config/smartcat'
  defaults:
    _title: 'Smartcat auth config form'
    _form: 'Smartcat\Drupal\Form\ConfigForm'
  requirements:
    _permission: 'administer'

smartcat_translation_manager.profile:
  path: '/admin/smartcat/profile' 
  defaults: 
    _controller: 'Smartcat\Drupal\Controller\ProfileController::content' 
    _title: 'Profiles'
  requirements: 
    _permission: 'administer' 

smartcat_translation_manager.profile.edit:
  path: '/admin/config/smartcat/advanced'
  defaults:
    _title: 'Translation profile'
    _form: 'Smartcat\Drupal\Form\ProfileForm'
  requirements:
    _permission: 'administer'

smartcat_translation_manager.project:
  path: '/admin/smartcat/project' 
  defaults: 
    _controller: 'Smartcat\Drupal\Controller\ProjectController::content' 
    _title: 'Projects'
  requirements: 
    _permission: 'administer'

smartcat_translation_manager.project.add:
  path: '/admin/smartcat/project/add' 
  defaults: 
    _controller: 'Smartcat\Drupal\Controller\ProjectController::add' 
    _title: 'Projects'
  methods: ['POST']
  requirements: 
    _permission: 'administer' 
